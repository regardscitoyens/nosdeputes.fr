cpc_port_web: 8001
cpc_port_phpmyadmin: 8002
cpc_port_mysql: 8003
cpc_port_memcached: 8004
cpc_port_solr: 8005

cpc_memcached: false
cpc_memcached_limit: 100M
cpc_solr: true
cpc_php_web_memory_limit: 65M
cpc_php_cli_memory_limit: -1
cpc_php_show_errors: false
cpc_enable_cronjobs: false

